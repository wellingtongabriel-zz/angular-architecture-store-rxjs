<nz-layout class="app-layout">
  
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="../assets/logo/logo.png" alt="logo">
      </a>
    </div>

    <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right">
        <i nz-icon nzType="bar-chart"></i>
        <span routerLink="/">Dashboard</span>
      </li>
      <li nz-menu-item nz-tooltip nzTooltipPlacement="right">
        <i nz-icon nzType="home"></i>
        <span routerLink="/pedido">Pedidos</span>
      </li>
      <li nz-submenu nzTitle="Configurações" nzIcon="control">
        <ul>
          <li nz-menu-item>
            <a routerLink="/metodo-envio">Métodos de envio</a>
          </li>
          <li nz-menu-item>
            Formas de pagamento
          </li>
          <li nz-menu-item>Status</li>
          <li nz-menu-item>Produto</li>
          <li nz-menu-item>Autenticação</li>
          <li nz-menu-item>Depósito</li>
        </ul>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    
  </nz-layout>
</nz-layout>
